<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Change Password</title>
    <link rel="stylesheet" href="css/bootstrap.css"/>
    <link rel="stylesheet" href="css/app.css"/>
  </head>
  <body>
    <div class="navbar navbar-fixed-top navbar-inverse">
      <div class="navbar-inner">
        <a href="#" class="brand">Project name</a>
      </div>
    </div>
    <br />
    <br />
    <div id="login-box" class="row">
      <div class="well span4 offset4">
        <form action="{[ url_for('changePassword') ]}" class="" method="post">
        <h3 class="form-signin-heading">Change Password</h3>
        <input type="password" autofocus required placeholder="Current Password" name="Old_Password">
        <input type="password" required placeholder="New password" name="New_Password">
        <input type="password" required placeholder="Confirm Password" name="Confirm_Password">
        <input class="btn btn-large btn-success" type="submit" value="Change">
      </form>
      </div>
    </div>
    <script src="lib/angular/angular.js"></script>
  </body>
</html>
